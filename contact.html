<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQnnect - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .brand a {
      font-size: 24px;
      font-weight: bold;
      color: #2b7cff;
      text-decoration: none;
    }
    .nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }
    .nav a.active::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -5px;
      height: 3px;
      background: #2b7cff;
      border-radius: 3px;
    }

    .contact-section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
    }
    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .contact-header h1 {
      font-size: 40px;
      color: #2b7cff;
    }
    .contact-header p {
      font-size: 18px;
      color: #555;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-form label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .contact-form button {
      background: #2b7cff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #1a5ccc;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .info-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .info-card h3 {
      margin-bottom: 8px;
      color: #2b7cff;
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header>
    <div class="brand"><a href="index.html">IQnnect</a></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Quizzes</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="subscription.html">Subscription</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="signup.html" class="btn">Sign Up</a>
      <a href="login.html" class="btn btn-primary">Log In</a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>Have questions? We‚Äôd love to hear from you. Reach out using the form or info below.</p>
    </div>

    <div class="contact-grid">
      <!-- Form -->
      <div class="contact-form">
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
          
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          
          <label for="message">Message</label>
          <textarea id="message" rows="6" placeholder="Type your message here..." required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Info Cards -->
      <div class="contact-info">
        <div class="info-card">
          <h3>üìç Address</h3>
          <p>IQnnect HQ, Tech Park, Chennai, India</p>
        </div>
        <div class="info-card">
          <h3>üìß Email</h3>
          <p>support@iqnnect.com</p>
        </div>
        <div class="info-card">
          <h3>üìû Phone</h3>
          <p>+91 98765 43210</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
