<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQnnect - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧠</text></svg>">
</head>
<body>

  <header class="topbar">
    <div class="brand"><a href="index.html">IQnnect</a></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Quizzes</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="subscription.html">Subscription</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="signup.html" class="btn">Sign Up</a>
      <a href="login.html" class="btn btn-primary">Log In</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? Reach out and our team will get back to you soon.</p>
    </section>

    <section class="contact-section" style="max-width:1100px;margin:0 auto;padding:2rem 1rem;">
      <div style="display:flex;flex-wrap:wrap;gap:40px;justify-content:space-between;">
        <!-- Contact Form -->
        <div style="flex:1 1 350px;min-width:300px;background:#fff;padding:2rem;border-radius:1rem;box-shadow:0 4px 10px rgba(0,0,0,0.08);">
          <form>
            <label for="name" style="font-weight:600;">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="width:100%;padding:12px;margin-bottom:18px;border:1px solid #e5e7eb;border-radius:8px;">

            <label for="email" style="font-weight:600;">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width:100%;padding:12px;margin-bottom:18px;border:1px solid #e5e7eb;border-radius:8px;">

            <label for="message" style="font-weight:600;">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required style="width:100%;padding:12px;margin-bottom:18px;border:1px solid #e5e7eb;border-radius:8px;"></textarea>

            <button type="submit" class="btn btn-primary" style="width:100%;font-size:1rem;">Send Message</button>
          </form>
        </div>

        <!-- Info Cards -->
        <div style="flex:1 1 250px;min-width:220px;display:flex;flex-direction:column;gap:24px;">
          <div class="service-card" style="background:#fff;padding:1.5rem;border-radius:1rem;box-shadow:0 4px 10px rgba(0,0,0,0.08);text-align:center;">
            <div class="service-icon" style="font-size:2rem;">📍</div>
            <h3 style="margin:0.5rem 0 0.25rem 0;">Address</h3>
            <p style="margin:0;color:#555;">IQnnect HQ, Tech Park, Chennai, India</p>
          </div>
          <div class="service-card" style="background:#fff;padding:1.5rem;border-radius:1rem;box-shadow:0 4px 10px rgba(0,0,0,0.08);text-align:center;">
            <div class="service-icon" style="font-size:2rem;">📧</div>
            <h3 style="margin:0.5rem 0 0.25rem 0;">Email</h3>
            <p style="margin:0;color:#555;">support@iqnnect.com</p>
          </div>
          <div class="service-card" style="background:#fff;padding:1.5rem;border-radius:1rem;box-shadow:0 4px 10px rgba(0,0,0,0.08);text-align:center;">
            <div class="service-icon" style="font-size:2rem;">📞</div>
            <h3 style="margin:0.5rem 0 0.25rem 0;">Phone</h3>
            <p style="margin:0;color:#555;">+91 98765 43210</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
